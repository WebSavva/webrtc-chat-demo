name: Deploy Docker Application

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Deploy
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      env:
        TURN_SERVER_HOSTNAME: ${{ secrets.TURN_SERVER_HOSTNAME }}
        TURN_SERVER_IP: ${{ secrets.TURN_SERVER_IP }}
        TURN_SERVER_PORT: ${{ secrets.TURN_SERVER_PORT }}
        TURN_SERVER_USERNAME: ${{ secrets.TURN_SERVER_USERNAME }}
        TURN_SERVER_PASSWORD: ${{ secrets.TURN_SERVER_PASSWORD }}
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /root/apps/webrtc-chat-demo
          cp /etc/letsencrypt/live/webrtc-chat-app-demo.site/fullchain.pem ./nginx
          cp /etc/letsencrypt/live/webrtc-chat-app-demo.site/privkey.pem ./nginx
          git pull origin master
          docker-compose down
          docker-compose up --build -d
